name: Trigger auto deployment for pastelinkapi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/pastelinkapi-AutoDeployTrigger-bdd73f06-6459-4ebc-bf37-398284a0bf46.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PASTELINKAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PASTELINKAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PASTELINKAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: pastelinkapi.azurecr.io
          registryUsername: ${{ secrets.PASTELINKAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PASTELINKAPI_REGISTRY_PASSWORD }}
          containerAppName: pastelinkapi
          resourceGroup: paste-link-containerapps
          imageToBuild: pastelinkapi.azurecr.io/pastelinkapi:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


